<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ELC Student Management</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Student Management</h1>
        <form id="studentForm">
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" id="studentName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="studentEmail" class="form-label">Email</label>
                <input type="email" id="studentEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="studentMobile" class="form-label">Mobile Number</label>
                <input type="number" id="studentMobile" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" id="course" class="form-control" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="start-date" class="form-label">Date of Joining:</label>
                    <input type="date" class="form-control" id="start-date" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="end-date" class="form-label">Date of Completion:</label>
                    <input type="date" class="form-control" id="end-date">
                </div>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration:</label>
                <input type="number" class="form-control" id="duration" placeholder="Duration of the Course" readonly>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="year" class="form-label">Year:</label>
                    <input type="text" class="form-control" id="year" placeholder="Enter Year (e.g., 2024)">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="department" class="form-label">Department Code:</label>
                    <input type="text" class="form-control" id="department"
                        placeholder="Enter Department Code (e.g., FE,DS,CS)">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="serial" class="form-label">Serial Number:</label>
                    <input type="number" class="form-control" id="serial" placeholder="Enter Serial Number">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="roll" class="form-label">Roll Number:</label>
                    <input type="text" class="form-control" id="roll" readonly>
                </div>
            </div>
            <div class="mb-3">
                <label for="certification" class="form-label">Certification Number:</label>
                <input type="text" class="form-control" id="certification" readonly>
            </div>
            <button type="button" onclick="generateNumbers()" class="btn btn-secondary">Generate Roll No.</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="mt-5">
            <h2>Search Student</h2>
            <input type="text" id="searchQuery" class="form-control mb-3" placeholder="Search by name">
            <button id="searchButton" class="btn btn-success">Search</button>
            <ul id="studentList" class="list-group mt-3"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
